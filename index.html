<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="show-result">
            <div class="result"></div>
            <div class="text-input">
                <input type="text" class="input" placeholder="0">
            </div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number nine">6</button>
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="number zero">0</button>
                <button class="number dot">.</button>
                <button class="number percentage">%</button>
            </div>
            <div class="operations">
                <button class="operation clear">C</button>
                <button class="operation delete">DEL</button>
                <button class="operation divide">/</button>
                <button class="operation multiply">*</button>
                <button class="operation minus">-</button>
                <button class="operation plus">+</button>
                <button class="operation equal">=</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
