<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator"class="calculator">
        <div id="show-result"class="show-result">
            <div id="result"class="result">
                <!-- <input type="text"> -->
            </div>
            <div id="text-input"class="text-input">
                <input type="number" id="text"class="input" placeholder="0">
            </div>
        </div>
        <div id="buttons"class="buttons">
            <div id="numbers"class="numbers">
                <button id="seven"  class="number seven" value="7">7</button>
                <button id="eight" class="number eight" value="8">8</button>
                <button id="nine"class="number nine" value="9">9</button>
                <button id="four"class="number four" value="4">4</button>
                <button id="five"class="number five" value="5">5</button>
                <button id="six"class="number six" value="6">6</button>
                <button id="one"class="number one" value="1">1</button>
                <button id="two"class="number two" value="2">2</button>
                <button id="three"class="number three" value="3">3</button>
                <button id="zero"class="number zero" value="0">0</button>
                <button id="dot"class="number dot" value=".">.</button>
                <button id="percentage"class="number percentage">%</button>
            </div>
            <div id="operations"class="operations">
                <button id="clear"class="operation clear">C</button>
                <button id="delete"class="operation delete">DEL</button>
                <button id="divide"class="operation divide">/</button>
                <button id="multiply"class="operation multiply">*</button>
                <button id="minus"class="operation minus">-</button>
                <button id="plus"class="operation plus">+</button>
                <button id="equal"class="operation equal">=</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script/script.js"></script>
</html>
